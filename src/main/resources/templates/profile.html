<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; }
        .profile { display:flex; gap:1rem; align-items:center; }
        .avatar { width:150px; height:150px; border-radius:8px; object-fit:cover; }
        form { margin-top:1rem; }
        label { display:block; margin-top:0.5rem; }
        input[type="text"], textarea { width:100%; padding:0.5rem; }
        button { margin-top:0.75rem; padding:0.5rem 1rem; }
    </style>
</head>
<body>
<h1>User Profile</h1>

<div class="profile">
    <div>
        <img th:if="${picture != null}" th:src="${picture}" alt="User Picture" class="avatar"/>
        <div th:if="${picture == null}" style="width:150px;height:150px;background:#eee;border-radius:8px;display:flex;align-items:center;justify-content:center;">No Image</div>
    </div>
    <div>
        <p><strong>Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    </div>
</div>

<form th:action="@{/profile}" method="post">
    <!-- CSRF token (Spring Security will populate this) -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Display Name:</label>
    <input type="text" name="displayName" th:value="${displayName}" required/>
    <label>Bio:</label>
    <textarea name="bio" rows="4" cols="50" th:text="${bio}"></textarea>
    <br/>
    <button type="submit">Update Profile</button>
</form>

<p style="margin-top:1rem;">
    <a th:href="@{/logout}">Logout</a> |
    <a th:href="@{/}">Back to Home</a>
</p>
</body>
</html>
