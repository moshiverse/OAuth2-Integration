<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            color: #2b6cb0;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .info p {
            margin: 0.3rem 0;
        }

        form {
            margin-top: 2rem;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 0.4rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #2b6cb0;
            outline: none;
        }

        button {
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            margin-top: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1a4f91;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #2b6cb0;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #1a4f91;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>User Profile</h1>

    <div class="profile">
        <div>
            <img th:if="${picture != null}" th:src="${picture}" alt="User Picture" class="avatar"/>
            <div th:if="${picture == null}" style="width:150px;height:150px;background:#f0f0f0;border-radius:12px;display:flex;align-items:center;justify-content:center;">No Image</div>
        </div>
        <div class="info">
            <p><strong>Name:</strong> <span th:text="${name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        </div>
    </div>

    <form th:action="@{/profile}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" name="displayName" th:value="${displayName}" required/>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" th:text="${bio}"></textarea>

        <button type="submit">Update Profile</button>
    </form>

    <div class="links">
        <a th:href="@{/logout}">Logout</a> |
        <a th:href="@{/}">Back to Home</a>
    </div>
</div>
</body>
</html>
